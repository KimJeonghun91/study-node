<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <title>계산기</title>
  <link rel="stylesheet" href="./restFront.css" />
</head>

<style>

</style>


<body
  style="display:flex; width: 100vh; height: 100vh; flex:1; padding: 0px; margin: 0px; background-color:black; justify-content: center; align-items: center;">


  <div class="container">
    <div class="topWrap">
      <p class="pFormula">55+</p>
      <p id="pView" class="pViewer">0</p>
    </div>

    <div class="row">
      <div class="btnWrap">/</div>
      <div class="btnWrap">*</div>
      <div class="btnWrap">-</div>
      <div class="btnWrap">+</div>
    </div>

    <div class="row">
      <div class="btnNoWrap" onclick="btnNum('7');">7</div>
      <div class="btnNoWrap" onclick="btnNum('8');">8</div>
      <div class="btnNoWrap" onclick="btnNum('9');">9</div>
      <div class="btnWrap" onclick="btnDel();">del</div>
    </div>

    <div class="row">
      <div class="btnNoWrap" onclick="btnNum('4');">4</div>
      <div class="btnNoWrap" onclick="btnNum('5');">5</div>
      <div class="btnNoWrap" onclick="btnNum('6');">6</div>
      <div class="btnWrap" onclick="btnClear();">C</div>
    </div>

    <div class="row">
      <div class="btnNoWrap" onclick="btnNum('1');">1</div>
      <div class="btnNoWrap" onclick="btnNum('2');">2</div>
      <div class="btnNoWrap" onclick="btnNum('3');">3</div>
      <div class="btnWrap"></div>
    </div>

    <div class="row">
      <div class="btnNoWrap"></div>
      <div class="btnNoWrap" onclick="btnNum('0');">0</div>
      <div class="btnNoWrap"></div>
      <div class="btnWrap" style="background-color:rgb(63, 63, 221)">=</div>
    </div>
  </div>



  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./restFront.js"></script>
</body>

</html>
